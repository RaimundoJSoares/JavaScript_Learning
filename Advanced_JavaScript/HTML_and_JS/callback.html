<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    function judge(grade) {
      switch(true){
        case grade == "A" :
          console.log("You got an " + grade + ": amazing!");
          break;
        case grade == "B" :
          console.log("You got a " + grade + ": very well!");
          break;
        case grade == "C":
          console.log("You got a " + grade + ": alright")
          break;
        case grade == "D":
          console.log("You got a " + grade + ":take care");
          break;
        default:
          console.log("You got a " + grade + "what?");
      }
    }
    function getGrade(score, callback){
      let grade;
      switch(true){
        case score >= 90:
          grade = "A";
          break;
        case score >= 80:
          grade = "B";
          break;
        case score >= 70:
          grade = "C";
          break;
        case grade >= 60:
          grade = "D";
          break;
        default:
          grade = "F";
      }
      callback(grade);
    }
    getGrade(92, judge)

    setInterval(encourage, 2000);
    function encourage() {
      console.log("You're doing great, keep going")
    };

  </script>
  
</body>
</html>
